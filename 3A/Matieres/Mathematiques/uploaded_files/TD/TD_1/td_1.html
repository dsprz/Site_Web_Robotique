<!DOCTYPE html>
        <html>
            <head>
                <title></title>
                <meta charset = 'utf-8'>
                <link rel = 'stylesheet' type = 'text/css' href = '../../../../../../css/style.css'>
                <script src = '../../../../../../js/simpleajax.js'></script>
                <script src = '../../../../../../js/images.js'></script>
            </head>
            <body id = '3A'>
                <div class = 'fixed'>
                    <img id = 'right_arrow' src = '../../../../../../img/fleche_droite.png' title = 'Feuille suivante'>
                    <img id = 'left_arrow' src = '../../../../../../img/fleche_gauche.png' title = 'Feuille précédente'>
                    <img id = 'more_opacity' src = '../../../../../../img/more_opacity.png' title = 'Augmenter la luminosité de la feuille'>
                    <img id = 'less_opacity' src = '../../../../../../img/more_opacity.png' title = 'Diminuer la luminosité de la feuille'>
                    <span id = 'titre'></span>
                </div>
                <form class = 'fileForm' method = 'POST' enctype = 'multipart/form-data'>
                    <input type = 'file' name = 'td_1[]' accept = 'image/png, image/jpg, image/jpeg' multiple>
                    <input type = 'submit' name = 'submit' value = 'Upload file'>
                </form>
                <div id = 'image_container'>
                    <input type = 'checkbox' id = 'btnControl'/>
                    <label class = 'btn' for = 'btnControl'><img id = 'show'></label>
                </div>
            </body>
        </html>
